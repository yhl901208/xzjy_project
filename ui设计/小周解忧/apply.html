<div id="apply-wrap" data-role="page">
    <div class="title">个人信息（以下信息需如实填写）</div>
    <section class="group">
        <div class="input-wrap">
            <label>姓名：</label>
            <input type="text" name="name" placeholder=""/>

                <div class="text">身份证（正面）</div>

        </div>

            <div class="box" flex="main:center cross:center dir:top">

        </div>
    </section>

    <section class="upload-container clearfix">
        <div class="item upload-other">
            <div class="box" flex="main:center cross:center dir:top">
